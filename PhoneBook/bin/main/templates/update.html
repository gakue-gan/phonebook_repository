<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">
<title>電話帳アプリケーション</title>
</head>
<body>
	<script type="text/javascript" src="js/submitChk.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

	<h1>電話帳</h1>

	<table id = "message" border = "0">
		<tr th:each="word : ${msg}">
			<td th:text = "${word}"></td>
		</tr>
	</table>

	<form th:action="@{/update}" onsubmit="return submitChk()" th:object="${message}" method="post">

		<span>名前　　：</span> <input type="text" name="name" th:value="${name}" /> <br>

		<span>電話番号：</span>
		<input type="hidden" name="id" th:value="${id}">
		<input type="text" name="areaCode" th:value="${areaCode}" />
		<input type="text" name="cityCode" th:value="${cityCode}" />
		<input type="text" name="identificationCode" th:value="${identificationCode}" />
		<input type="submit" class="button_update" value="更新" />

	</form>

	<form th:action = "@{/}" method = "get">
		<input type="submit" name = "return" class = "return" value = "検索画面に戻る"/>
	</form>

	</body>
</html>
