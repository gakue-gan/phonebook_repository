<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style2.css">
<title>電話帳アプリケーション</title>
</head>
<body>
	<h1>電話帳</h1>
	<p th:text="さんの情報を更新します。"/><!-- ${message.text} +  -->>
	<form action="/update" th:action="@{/update}" th:object="${message}"
		method="post">
		<span>名前：</span> <input type="text" name="name"
			th:value="${name}" /> <br>
		<span>電話番号：</span> <input type="text" name="areaCode" value = "090"
			th:value="${areaCode}" /> <input type="text" name="cityCode"
			th:value="${cityCode}" /> <input type="text" name="idetificationCode"
			th:value="${idetificationCode}" /> <input type="submit" value="更新" />
			<script>
			if (!window.confirm('更新しますか？')){
				return;
			}
			</script>
	</form>


</body>
</html>
